<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ITWS :: Airlines</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body data-bs-theme="dark">
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">
                    <i class="fa-solid fa-plane-departure"></i> ITWS 2025
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./airlines.html">Airlines</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <h1>Airlines</h1>
        <table class="table table-striped table-hover mt-3">
            <thead>
                <tr>
                    <th scope="col">
                        <i class="fa-solid fa-hashtag"></i> ID
                    </th>
                    <th scope="col">
                        <i class="fa-solid fa-tags"></i> Name
                    </th>
                    <th scope="col">
                        <i class="fa-solid fa-flag"></i> Country of Origin
                    </th>
                    <th scope="col">
                        <i class="fa-solid fa-paper-plane"></i> Actions
                    </th>
                </tr>
            </thead>
            <tbody id="table">
            </tbody>
        </table>
        <footer class="text-center" id="footer"></footer>
    </div>
    <template id="template">
        <tr>
            <th scope="row" class="id"></th>
            <td class="name"></td>
            <td class="country"></td>
            <td>
                <button type="button" class="btn btn-sm btn-primary">Open Details</button>
            </td>
        </tr>
    </template>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/global.js"></script>
    <script src="./js/airlines.js"></script>
</body>

</html>
