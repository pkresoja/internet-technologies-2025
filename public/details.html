<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ITWS :: Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./css/main.css" rel="stylesheet">
</head>

<body data-bs-theme="dark">
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary mb-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">
                    <i class="fa-solid fa-plane-departure"></i> ITWS 2025
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./airlines.html">Airlines</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="flight" hidden>
            <h3>Flight Details</h3>
            <div class="card flight-card mb-3">
                <div class="row g-0">
                    <div class="col-md-8">
                        <img src="#" class="img-fluid rounded-start" id="img">
                    </div>
                    <div class="col-md-4">
                        <div class="card-body">
                            <h3 class="card-title" id="dest"></h3>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                Flight Number: <strong id="num"></strong>
                            </li>
                            <li class="list-group-item">
                                Scheduled At: <strong id="sch"></strong>
                            </li>
                            <li class="list-group-item">
                                Plane Model: <strong id="plane"></strong>
                            </li>
                        </ul>
                        <div class="card-body">
                            <a href="#" class="card-link">Card link</a>
                            <a href="#" class="card-link">Another link</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flight-card">
                <iframe class="mx-auto" height="400" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
                    id="gmaps"></iframe>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="./js/global.js"></script>
        <script src="./js/details.js"></script>
</body>

</html>
